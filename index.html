<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD | JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <main>
        <div class="container my-5 px-5">
            <div class="row flex-column align-items-center">
                <div class="col-lg-6 col-md-12">
                    <div class="form-group mb-4">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="todo" placeholder="What's on your Mind?" aria-label="What's on your Mind?" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary px-md-5" type="button" id="btn-submit">Add Todo</button>
                        </div>
                        <div class="error alert alert-danger text-center"></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div id="todos"></div>
                    <div class="actions d-flex justify-content-center">
                        <button type="button" class="btn btn-dark me-2 mt-5" id="save">Save All</button>
                        <button type="button" class="btn btn-dark ms-2 mt-5" id="clear">Clear All</button>
                    </div>
                </div>
                <div class="col-lg-6 col-md-10 px-0 d-flex justify-content-center">
                    <div class="alert alert-light mt-5" id="intro">
                        <div class="suggested-todo mx-auto pe-5">
                            <h4 class="mt-0 mb-3 p-0">Hello and Welcome | To-Do List Web</h4>
                            <span class="my-2">You: &nbsp; What do I have, To-Do for Today?</span><br />
                            Web: &nbsp;Let me Suggest for You :)
                            <p class="suggested mt-3 mb-0 alert alert-success text-center"></p>
                            <span class="close"><i class="fa-solid fa-x close"></i> Close</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
